<html>
    <body>
        <center>
            <form>
                <table>
                    <tr>
                        <td>Enter User Name</td>
                        <td><input type="text" name="n"></td>
                    </tr> 
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="n"></td>
                    </tr>  
                    <tr>
                        <td>Enter Email</td>
                        <td><input type="text" name="e"></td>
                    </tr>
                    <tr>
                        <td>Enter Phone</td>
                        <td><input type="text" name="ph"></td>
                    </tr>
                    <tr>
                        <td>Enter Address</td>
                        <td><input type="text" name="a"></td>
                    </tr>
                    <tr>
                        <td>Select Gender</td>
                        <td>
                            <input type="radio" name="g" value="Male">Male
                            <input type="radio" name="g" value="Female">Female

                        </td>
                    </tr>
                    <tr>
                        <td>Select Hobbies</td>
                        <td>
                            <input type="checkbox" name="h" value="Music">Music
                            <input type="checkbox" name="h" value="Travelling">Travelling
                            <input type="checkbox" name="h" value="Games">Games
                            <input type="checkbox" name="h" value="Cooking">Cooking
                        </td>
                    </tr>
                    <tr>
                        <td>Select Country</td>
                        <td>
                            <select name="cnt">
                                <option value="India">India</option>
                                <option value="Africa">Africa</option>
                                <option value="Australia">Australia</option>
                                <option value="Germany">Germany</option>
                                <option value="France">France</option>
                                <option value="Canada">Canada</option>
                                <option value="Kenya">Kenya</option>
                                <option value="Nepal">Nepal</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Select DOB</td>
                        <td><input type="date" name="dt"></td>
                    </tr>
                    <tr>
                        <td>Select File</td>
                        <td>
                            <input type="file" name="file">                            
                         </td>
                    </tr>
                    <tr>
                        <td>About Yourself</td>
                        <td>
                            <textarea name="at" rows="10" cols="20"></textarea>
                        </td>
                    </tr>
                     <tr>
                        <td><input type="submit" name="submit" value="Register"></td>
                    </tr>
                </table>   
            </form>   
        </center>   
    </body>   
</html>
